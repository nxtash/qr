<!DOCTYPE html>
<html>
  <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, intial-scale=1.0">
		<meta name="description" content="QR code for frontend mentor">
		<link rel="icon" type="img/png" sizes="32x32" href="images/favicon.png">
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>frontend mentor qr challenge</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <body>
		<main>
			<section class="qr">
				<div class="qr__container">
					<div class="qr__img">
						<img src="images\image-qr-code.png" alt="qr code to visit frontend mentor website">
					</div>
					<div class="qr__text">
						<h1>Improve your front-end skills by building projects</h1>
						<p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
					</div>
				</div>
			</section>
		</main>
  </body>
</html>
